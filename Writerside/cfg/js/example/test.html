<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Test</title>
    <style>
        :root {
            color-scheme: dark;
        }

        html, body {
            background-color: #19191c;
            margin: 0;
            font-family: 'JetBrains Sans', serif;
        }

        div[id] {
            background-color: #252528;
            margin: 12px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        div[id]::before {
            content: attr(id);
            position: absolute;
            z-index: 9999;
            font-size: 12px;
            top: 3px;
            right: 8px;
        }

        /* @formatter:off  */
        @font-face { font-family: 'JetBrains Sans'; src: url('https://warraft.github.io/Geometry/frontend/Montserrat-Thin.ttf'); font-weight: 100; font-style: normal; }
